<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>futuristic village</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Architects Daughter', cursive;
            background-color: #f9f6f1;
            background-image:
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 4rem;
            color: #2c2c2c;
            font-weight: 400;
            letter-spacing: 0.1em;
            position: relative;
            display: inline-block;
        }
        h1::before,
        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #555, transparent);
        }
        h1::before {
            top: -15px;
        }
        h1::after {
            bottom: -15px;
        }
        .sketch-line {
            width: 200px;
            height: 1px;
            background: #888;
            margin: 30px auto;
            position: relative;
        }
        .sketch-line::before,
        .sketch-line::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border: 1px solid #888;
            top: -4px;
        }
        .sketch-line::before {
            left: -4px;
            transform: rotate(45deg);
        }
        .sketch-line::after {
            right: -4px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sketch-line"></div>
        <h1>futuristic village</h1>
        <div class="sketch-line"></div>
    </div>
</body>
</html>
